{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'icons/bootstrap-icons.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>
        {% block title %}
          Default Value
        {% endblock %}
    </title>
</head>
<body>
    {% comment %} <nav >This is our navbar</nav> {% endcomment %}
    {% include "navbar.html" %}
    {% block content %}{% endblock %}
    {% include "footer.html" %}
    {% comment %} <footer>This is Footer</footer> {% endcomment %}
</body>
</html>
